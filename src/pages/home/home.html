<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #canvas>
  <div class="ball" [hidden]="!visible" [ngStyle]="{ 'top': top + 'px', 'left': left + 'px', 'width': ballWidth + 'px', 'height': ballWidth + 'px' }"></div>
  <button ion-button block (click)="start()">START</button>
  <button ion-button block (click)="stop()">STOP</button>
</ion-content>
